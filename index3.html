          <p> 
          PlayStation 4 (PS4) была анонсирована Sony Computer Entertainment на пресс-конференции 20 февраля 2013 года.
На встрече Sony раскрыла некоторые аппаратные характеристики новой консоли. В серии PlayStation была представлена архитектура x86.
По словам ведущего системного архитектора Марка Черни, разработка PlayStation 4 началась еще в 2008 году. Генеральный директор PlayStation Europe Джим Райан подчеркнул в 2011 году, что Sony не хочет выпускать консоль следующего поколения в обход конкурентов.
Среди новых приложений и сервисов Sony представила приложение PlayStation App, позволяющее владельцам PS4 превращать смартфоны и планшеты во второй экран для улучшения игрового процесса.
Компания также планировала дебютировать на PlayStation Now сервис потоковой передачи игр, основанный на технологии Gaikai.
Включив кнопку "Поделиться" на новом контроллере и сделав возможным просмотр внутриигрового контента, транслируемого в прямом эфире от друзей, Sony планировала также уделять больше внимания социальному игровому процессу.
PlayStation 4 была впервые выпущена в Северной Америке 15 ноября 2013 года. Как часть игровых консолей восьмого поколения, она конкурирует с Xbox One от Microsoft и Wii U от Nintendo и Switch.
