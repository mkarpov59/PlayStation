          <p> 
          PlayStation была задумана Кэном Кутараги, руководителем Sony, который управлял подразделением по разработке аппаратного обеспечения и был позже прозван «отцом PlayStation»]. 
            Кутараги заинтересовался видеоиграми, увидев, что его дочь играет в игры на Famicom, игровой приставке от Nintendo. Кутараги продемонстрировал Nintendo возможности звукового процессора SPC-700 и убедил компанию использовать его в приставке Super Nintendo Entertainment 
            System (SNES); его желание сотрудничать с Nintendo было вызвано как его восхищением Famicom, так и убеждённостью в том, что игровые приставки станут основными домашними развлекательными системами. 
            Хотя Кутараги едва не уволили из-за того, что он работал с Nintendo без ведома Sony, исполнительный директор Sony Норио Ога распознал потенциал в чипе Кутараги и решил оставить его в качестве протеже.
Концепт проекта PlayStation уходит корнями в 1988 год, когда Nintendo подписала контракт с Sony на производство дополнительного привода компакт-дисков для SNES. 
            На тот момент Nintendo выпустила привод гибких магнитных дисков в виде Family Computer Disk System в качестве дополнения к игровой приставке Famicom, и хотела использовать аналогичную стратегию и для SNES. Поскольку на тот момент уже был заключён контракт с Sony по разработке звукового процессора SPC-700, Nintendo также заключила ещё один контракт по разработке дискового дополнения для SNES, с предварительным названием SNES-CD
          </p>
