          <p> 
          Выпущенная 7 июля 2000 года, одновременно со своей преемницей PlayStation 2, PS One (стилизованная под PS one) была значительно уменьшенной и переработанной версией оригинальной игровой консоли PlayStation. 
          PS one продолжала превосходить по продажам все другие консоли, включая своего преемника, в течение оставшейся части года. По сравнению со своей предшественницей в нем было два основных изменения: первое - косметическое изменение консоли, а второе -
          графический пользовательский интерфейс Домашнего меню; 
          вариация графического интерфейса пользователя, ранее использовавшаяся только на консолях PAL до этого момента.
          </p>
